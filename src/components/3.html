<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const obj = {
            name: "test",
            a() {
                console.log(this.a); // obj.a 指向最后调用者
                setTimeout(function () {
                    console.log(this.a);//undefined  定时器setTimeout()调用的代码运行在与所在函数完全分离的执行环境上。这会导致，这些代码中包含的 this 关键字在非严格模式会指向 window (或全局)对象，严格模式下为 undefined
                }, 1000);
            },
            b() {
                console.log(this);//obj  指向最后调用者

            },
        };
        obj.a();
        obj.b();
    </script>
</body>

</html>
